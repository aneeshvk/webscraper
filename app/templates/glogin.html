{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<!-- css link -->
<link rel="stylesheet" href="{% static 'glogin.css' %}">

<body class="bg-secondary">
    <!-- ----------------------------Login-section----------------------------------------- -->
   <div class="container main-container">
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">LOGO</a>
         
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
           
          </div> <a href="http://127.0.0.1:8000/#" button class="btn btn-success">Home</a></button><br>
        </div>
        
      </nav>
    <div class="row table-sec">
        <div class="col-md-4">
            
        </div>
        <div class="col-md-4 fadeInDown second" id="glogin">
         <div class="table-main">
     
             <table  id="table"class="fadeIn first">
                 <form method="POST">
                    {% csrf_token %}
                    <svg id="gov-icon"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M352 128C352 198.7 294.7 256 224 256C153.3 256 96 198.7 96 128C96 57.31 153.3 0 224 0C294.7 0 352 57.31 352 128zM209.1 359.2L176 304H272L238.9 359.2L272.2 483.1L311.7 321.9C388.9 333.9 448 400.7 448 481.3C448 498.2 434.2 512 417.3 512H30.72C13.75 512 0 498.2 0 481.3C0 400.7 59.09 333.9 136.3 321.9L175.8 483.1L209.1 359.2z"/></svg>
                     <h2 id="gvthead"class=" fadeIn fourth">Admin Login</h2>

                 <tr class="fadeIn first">
                     <td></td>
                     <td><input name="username" id="username"type="text" placeholder="Enter your user name" required> </td>
                 </tr>
                 <tr class="fadeIn third">
                     <td></td>
                     <td><input name="pass1" id="password" type="password" placeholder="Enter your password" required>

                     </td>
                 </tr>

                 <tr>
                     <td></td>
                <td><input type="submit"  id="login1"class="fadeIn fourth" value="Log In"></td>
                 </tr>
                 
             </form>
            <tr><td colspan="2"><h6 class="text-danger">** {{msg}}</h6></td></tr>
             </table>
<!--             <a href="/gvtview" button class="btn btn form-control fadeIn second" id="btn" onclick=matchuser()>Login</button></a>-->
         </div>
     </div>
     <div class="col-md-4">
         
     </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script>  
    function matchuser() {  
        const name="govt"
        const paswrd="123"
      var pw1 = document.getElementById("username").value;  
      var pw2 = document.getElementById("password").value;  
      if(pw1 != name && pw2!=paswrd)  
      {   
        alert("Passwords did not match");  
        return false;
      } 
     
      else {  
        alert("Password created successfully");  
      }  
      
    }
    </script>  
</html>
