{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<!-- css link -->
<link rel="stylesheet" href="{% static 'usignin.css' %}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                
            </div>
            <div class="col-md-4" id="usignin">
             <div >
         
                 <table  id="table">
                     <form>
                         <h2>User signin</h2>
                     <tr>
                         <td>User Name:</td>
                         <td><input type="text" placeholder="Enter your user name" required> </td>
                     </tr>
                     <tr>
                         <td>Password:</td>
                         <td><input type="password" placeholder="Enter your password"required></td>
                     </tr>
                     <tr>
                         <td>Confirm password:&nbsp;</td>
                         <td><input type="password" placeholder="Re-enter your password"required></td>
                     </tr>
                     
                     <tr>
                         <td></td>
                    <td><a href="/userview" button class="btn btn form-control" id="btn">Login</button></a></td>
                     </tr>
                     
                 </form>
                
                 </table>
                 
             </div>
         </div>
         <div class="col-md-4">
             
         </div>
        </div>
    </div>
</body>
</html>
