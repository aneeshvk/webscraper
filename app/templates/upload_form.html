{% extends 'councillor.html' %}

{% block content %}
<div class="col-lg-12">
    <h2 class="page-header">{{title}} Insert/Edit Form</h2>
                </div>
<center>
  <div class="container">
  <div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">
      <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <table class="table table-striped table-hover">

  <tbody>
    {% for field in upload_form %}

    <tr>
      <th scope="row">{{field.label}}</th>
      <td>  {{field}}</td>
    </tr>
      {% endfor %}

  </tbody>
      </table>

  <button type="submit" class="btn btn-primary">Submit</button>
          <br><br><br>
</form>
    </div>
    <div class="col-md-3">

    </div>
  </div>
</div>

</center>

{% endblock %}
