<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user-reg</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</head>

<body class="bg-light pt-5" >
    <div class="container ">

        <form class="container bg-light ">
            <form class="container">
                <h1>Register Form</h1>
                <div class="form-group pt-5">
                    <div class="row">
                        <div class="col">
                            <label for="exampleInputEmail1">First Name:</label>
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <label for="exampleInputEmail1">Last Name:</label>
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>

                    </div><br>
                    <label for="exampleInputEmail1">enter your email :</label>
                    <input type="email" class="form-control" id="exampleInputemail1" aria-describedby="emailHelp"
                        placeholder="Enter your email">
                    <br>

                    <label for="exampleInputEmail1">Gender</label>
                    <div class="form-check">

                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                           Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                           Female
                        </label>
                    </div>
                    <br>

                </div>


                <label for="exampleInputNumber1">Enter your phone no.:</label>
                <input type="number" class="form-control" id="exampleInputName1" aria-describedby="emailHelp"
                    placeholder="Enter YOUR phone no.">
                <br>
                <label class="form-check-label" for="exampleRadios1">
                   Municipality/Panchayath:
                </label>
                <br>
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                value="option1" checked>
                
                          
            <label class="form-check-label" for="exampleRadios1">
                Municipality
            </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
            value="option1" checked pl-5>
        <label class="form-check-label" for="exampleRadios1">
           Panchayath
        </label>
<br>
      <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    
                </div>
                <a href="/userview" button type="submit" class="btn btn-primary container">Submit</button>
            </form>
        </form>

    
</body>

</html>
