{% extends 'councillor.html' %}

{% block content %}
<div class="col-lg-12">

    <form method="POST"  >
        <div class="row">
     <div class="col-lg-12">
  {% if messages %}
    {% for message in messages %}
    <div class="text-danger alert alert-{{message.tags}}">
        {{message}}
    </div>
        {% endfor %}
    {% endif %}
     </div>
 </div>

        {% csrf_token %}
    <div class="container ">

        <div class="row container">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                <div class="row g-3" >

                    <h3 class="head text-warning" >


                        <b>User Profile Update</b> </h3>
                    <div class="col col-sm-12 col-md-12 col lg-12 col-xl-6 col-xxl-6">
                        <input name="firstname" type="text" class="form-control" placeholder="First name" size="4"required>
                    </div>
                    <div class="col col-sm-12 col-md-12 col lg-12 col-xl-6 col-xxl-6">
                        <input name="lastname" type="text" class="form-control" placeholder="Last Name" required>
                    </div>

                    <div class="col col-sm-12 col-md-12 col lg-12 col-xl-12 col-xxl-12">
                        <input name="email"  type="email" class="form-control" placeholder="UserName/Email" required>
                    </div>
                    <div class="col col-sm-12 col-md-12 col lg-12 col-xl-6 col-xxl-6">
                        <input name="pass1" id="pass1" type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="col col-sm-12 col-md-12 col lg-12 col-xl-6 col-xxl-6" >
                        <input name="pass2" id="pass2" type="password" class="form-control" placeholder="Confirm Password" required>
                    </div>

                    <div class="col col-sm-12 col-md-12 col lg-12 col-xl-12 col-xxl-12">
                        <select name="place" id="" class="form-control" required>
                            <option value="select place">select place</option>
                            <option value="Thiruvanathapuram">Thiruvanathapuram</option>
                            <option value="Kollam">Kollam</option>
                            <option value="Pathanamthitta">Pathanamthitta</option>
                            <option value="Alappuzha">Alappuzha</option>
                            <option value="Kottayam">Kottayam</option>
                            <option value="Edukki">Edukki</option>
                            <option value="Eranakulam">Eranakulam</option>
                            <option value="Thissur">Thissur</option>
                            <option value="Plakkad">Plakkad</option>
                            <option value="Malappuram">Malappuram</option>
                            <option value="Kannur">Kannur</option>
                            <option value="Wayanad">Wayanad</option>
                            <option value="Kozhikod">Kozhikod</option>
                            <option value="Kasargod">Kasargod</option>
                        </select>
                    </div>
                    <div class="col col-sm-12 col-md-12 col lg-12 col-xl-6 col-xxl-6">
                        <select name="gender" id="" class="form-control" required>
                            <option value="select gender">select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="col col-sm-12 col-md-12 col lg-12 col-xl-6 col-xxl-6">
                        <input name="phoneno" type="text" onkeypress="phoneno()" maxlength="10" class="form-control" placeholder="Phone number">
                    </div>
                    <div class="col col-sm-12 col-md-12 col lg-12 col-xl-6 col-xxl-6">
                        <select name="mp" id="" class="form-control" required>
                            <option value="select municipality/panchayath">select municipality/panchayath</option>
                            <option value="Municipality">Municipality</option>
                            <option value="Panchayath">Panchayath</option>
                        </select>
                    </div>
                    <div class="col col-sm-12 col-md-12 col lg-12 col-xl-6 col-xxl-6">
                       <input name="ward" type="text" class="form-control" placeholder="Ward" required>
                    </div>
                    <div class="col col-sm-12 col-md-12 col lg-12 col-xl-12 col-xxl-12">
                        <button  onclick=matchPassword()  class="btn " id="a-list">Submit</button>
                        <h6></h6>
                    </div>

                </div>

            </div>
        </div>
    </div>

</form>
