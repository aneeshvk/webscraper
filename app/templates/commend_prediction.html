 <thead>

 {{ com }}

<h4 class="text-success">Positive : {{ p }}</h4>

  </div>
</div>

</center>
<script>
var xValues = ["Positive", "Negative"];
var yValues = [ {{ p }}, {{ n }},0];
var barColors = [ "green","red"];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Positive and Negative Comments"
    }
  }
});


</script>
