{% extends 'councillor.html' %}

{% block content %}
<div class="col-lg-12">
    <h2 class="page-header">View Complaints</h2>
                </div>
 <div class="row">

    <div class="col-md-12">
       <table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">ProjectName</th>
      <th scope="col">subject</th>
      <th scope="col">complainttext</th>
<!--        <th scope="col">upload</th>-->

        <th  colspan="2" class="text-center">action</th>
    </tr>

  </thead>
  <tbody>
{% for com in complaint %}

    <tr>
      <th scope="row">{{com.projectname}}</th>

        <td>{{com.subject}}</td>
        <td>{{com.complainttext}}</td>

<!--        <td>{{com.upload}}</td>-->
        <td colspan="2" class="text-center">  <a href="customcomplaint/{{com.id}}" class="btn btn-success" id="{{com.id}}">edit</a>
         <a href="delete/{{com.id}}" class="btn btn-danger" id="{{com.id}}">delete</a>

<!--        <a href="{{com.upload}}" class="btn btn-success" id="{{com.id}}">view</a>-->

        </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

    </div>
  </div>
{% endblock %}
